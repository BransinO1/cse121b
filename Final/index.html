<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Quote</h1>
        <div id="quote-container">
            <blockquote id="quote"></blockquote>
            <p id="author"></p>
        </div>
        <button id="share-twitter-btn">Share on Twitter</button>
        <button id="share-facebook-btn">Share on Facebook</button>
        <button id="share-linkedin-btn">Share on LinkedIn</button>
        <button id="copy-quote-btn">Copy Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
